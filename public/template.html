<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Quiz App</title>
    <style>
      body {
        margin: 0;
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
    <main id="quiz"></main>
    <script>
      /** Put script to be used to test the Quiz app here. */
      const main = document.getElementById("quiz")
      const quizProps = new Quiz.Props()

      quizProps.setHeader("Your opinion matters")
      quizProps.addQuestion({
        title: "What do you think of my Hashnode Quiz widget?",
        options: [
          "Who cares by the way? It's not my thing for the most part.",
          "It makes tiny sense",
          "~~Did you use `webpack` when creating it?",
          "Whatever"
        ],
        answer: "C",
        feedBackContent: "~~I've never for any reason loved to use `webpack`"
      })

      quizProps.addQuestion({
        title: "What do you think of my Hashnode Quiz widget?",
        options: [
          "Who cares by the way? It's not my thing for the most part.",
          "It makes tiny sense",
          "~~Did you use `webpack` when creating it?",
          "Whatever"
        ],
        answer: "C",
        feedBackContent: "~~I've never for any reason loved to use `webpack`"
      })

      const codeBoardCodeContent = `
#include <iostream>
#include <vector>
#include <algorithm>
#include <cmath>

using namespace std;

const int MAXN = 15;
int n;
double dist[MAXN][MAXN];
vector<int> path;

double tsp(int curr, int mask) {
  if (mask == (1 << n) - 1) return dist[curr][0];
  double ans = 1e9;
  for (int i = 0; i < n; i++) {
    if (!(mask & (1 << i))) {
      ans = min(ans, dist[curr][i] + tsp(i, mask | (1 << i)));
    }
  }
  return ans;
}`

      quizProps.addCodeBoard({
        title: "An example c++ code",
        language: "cpp",
        content: codeBoardCodeContent
      })

      quizProps.addQuestion({
        title: "What do you think of my Hashnode Quiz widget?",
        options: [
          "Who cares by the way? It's not my thing for the most part.",
          "It makes tiny sense",
          "~~Did you use `webpack` when creating it?",
          "Whatever"
        ],
        answer: "C",
        feedBackContent: "~~I've never for any reason loved to use `webpack`"
      })

      // Create and render the quiz inside <main>
      Quiz.create(quizProps, main)
    </script>
  </body>
</html>
